<!DOCTYPE html>
<html>
	<link rel="icon" href="kebab.png">
	<title>kebap</title>
	<meta charset="utf-8">  
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" />
</html>
<body>
	<img id="kebap" src="kebab.png"></img>
	<h1 id="points">Points: 0</h1>
	<div class="directional-buttons">
		<button class="direction-button up" onclick = fun("up")>
			<span class="visually-hidden">up</span>
		</button>
		<button class="direction-button left" onclick = fun("left")>
			<span class="visually-hidden">left</span>
		</button>
		<button class="direction-button right" onclick = fun("right")>
			<span class="visually-hidden">right</span>
		</button>
		<button class="direction-button down" onclick = fun("down")>
			<span class="visually-hidden">down</span>
		</button>
	</div>
	<script src="script.js"></script>
</body>
